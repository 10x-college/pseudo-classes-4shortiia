<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Fundamentals</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header-container">
      <!-- This is letter container for POS logo -->

      <h1 class="letter-container">
        <span class="letter-p">P</span>
        <span class="letter-o">O</span>
        <span class="letter-s">S</span>
      </h1>

      <!-- This is search bar in header -->
      <input class="search-bar" type="text" name="search" id="search" placeholder="Search product or any order..." />

      <!-- This is date bar in header -->

      <section class="date-bar">
        <img src="./assets/POS/Vector.svg" alt="vector" />
        <span class="date">October 18th 2002, 10:00AM</span>

        <!-- Add button -->
        <button class="button" type="submit">
          <span class="plus">+</span>
          <span class="table-btn">ADD TABLE</span>
        </button>
      </section>
    </header>
  </body>
</html>
